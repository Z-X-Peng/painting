<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>TODO LISTS!</title>
        <script src="functions.js"></script>

    </head>
    <body>
        <h1>Paint Your Own Picture</h1>
        <p>Set width
        <input type="text" onchange="setWidth(this.value)" /></p>         
        <p>Set height
        <input type="text" onchange="setHeight(this.value)" /></p> 
        <!--  width="200" height="100" style="border:1px solid #000000;-->
        <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)" onmouseup="endPaint()"></canvas>
        <p>Brush color
        <input type="color" value="#000" onchange="changeColor(this.value)" /></p>
        <p>Brush size
        <input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)" /> 
        <output id="sizeOutput">50</output></p>
        <p><input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()" /></p>

    </body>
</html>
